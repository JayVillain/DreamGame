<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimpi yang Terwujud - Novel Visual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>

        <div id="characters">
            </div>

        <div id="dialogue-box">
            <div id="character-name"></div>
            <div id="dialogue-text"></div>
            <button id="next-button">Lanjut &gt;&gt;</button>
        </div>

        <div id="choices-container" style="display: none;">
            </div>

        <div id="loading-screen" style="display: flex; justify-content: center; align-items: center; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); color: white; font-size: 2em; z-index: 1000;">
            Memuat Game...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
